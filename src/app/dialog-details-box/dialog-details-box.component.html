<h2 mat-dialog-title>Dettagli box:</h2>
<div mat-dialog-content>
  <h1>Tipologia:</h1> {{type}}
</div>
<div mat-dialog-content>
  <h1>Peso complessivo:</h1> {{weight}}
</div>
<div mat-dialog-content>
  <h1>Dettagli contenuto:</h1> {{description}}
</div>
<div mat-dialog-content>
  <h1>Numero di telefono:</h1>
</div>
<div mat-dialog-content>
  <h1>E-mail:</h1>
</div>
<div mat-dialog-content>
  <h1>Sede del ritiro:</h1> <label>{{owner}}</label>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Indietro</button>
  <button class="publish" mat-button mat-dialog-close (click)="reservationBox()">Prenota</button>
</div>
