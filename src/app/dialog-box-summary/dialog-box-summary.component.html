<h1 mat-dialog-title>Riepilogo box:</h1>
<div mat-dialog-content>
  Tipologia: {{type}}
</div>
<div mat-dialog-content>
  Peso complessivo: {{weight}}
</div>
<div mat-dialog-content>
  Dettagli contenuto: {{description}}
</div>
<div mat-dialog-content>
  Numero di telefono: {{tel}}
</div>
<div mat-dialog-content>
  E-mail: {{mail}}
</div>
<div mat-dialog-content>
  Sede del ritiro: {{owner}}
</div>
<div mat-dialog-content>
  <p class="question">Sei sicuro di voler confermare la creazione della box?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="backBox()" mat-dialog-close>Indietro</button>
  <button class="publish" mat-button mat-dialog-close>Pubblica</button>
</div>
