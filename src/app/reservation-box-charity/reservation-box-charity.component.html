<div class="toolbar">
  <mat-toolbar class="toolbar">
    <button  mat-button [matMenuTriggerFor] ="menuHome">
      <mat-icon>list</mat-icon>
    </button>
    <mat-menu #menuHome="matMenu" yPosition="below" xPosition="after">
      <button mat-menu-item (click)="stayHome()">
        Home
      </button>
      <button mat-menu-item (click)="booking()" >
        Prenotazioni
      </button>
      <button mat-menu-item (click)="backHome()">
        Logout
      </button>
    </mat-menu>
    <span class="spacer"></span>
    <button mat-button>
      <mat-icon>search</mat-icon>
    </button>
    <nav>
      <a>
        <button mat-button class="accedi">Ciao!</button>
      </a>
    </nav>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
